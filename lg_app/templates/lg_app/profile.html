{% extends 'lg_app/base.html' %}

{% block content %}
<div class="sub_nav">
    <h6>{{ user.username }}'s favorite packs</h6>
</div>

<div class="main">


    <div class="favorite_list">

        <div>
            {% for preset_pack in preset_packs %}

            <div class="favorite_packs">
                {% if  preset_pack.pack_fave %}
                <div><a href="{{ preset_pack.pack_url }}" target="_blank"><img class="preset_cover" src="{{preset_pack.pack_cover.url}}" title="{{preset_pack.pack_name}}"></a>
                </div>
                <div class="pack_name"><span>{{preset_pack.pack_name}}</span></div>
                <div class="pack_description">{{preset_pack.pack_description}}</div>
                <a class="btn" href="{{ preset_pack.pack_url }}" target="_blank">Learn More</a>
            </div>
            {% endif %}
        </div>

        {% endfor %}
    </div>
</div>


{% endblock %}
