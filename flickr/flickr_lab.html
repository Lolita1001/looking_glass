<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Flickr API Lab</title>

    <!-- axios -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- materialized icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- api key -->
    <link rel="stylesheet" type="text/css" href="flickr_lab.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/6647af21dd.js" crossorigin="anonymous"></script>

    <!-- custom css -->
    <script type="text/javascript" src="../secrets.js">
    </script>

</head>

<body>
    <div class="main">
        <h1>Flickr Search</h1>

        <div class="input-field main_row">
            <i class="material-icons prefix">camera</i>
            <input id="flickr_search" type="text" />
            <label for="flickr_search_label" class="pink-text text-accent-3">Search keyword</label>
            <button id="flickr_search_btn" class="btn tooltipped pink accent-3" data-position="bottom" data-tooltip="Search Flickr">Search</button>
        </div>
        <div id="flickr_sort">
            <span class="radio">Sort order:</span>
            <label class="radio">
                <input class="with-gap sort_value" name="sort_radio" type="radio" value="date-posted-desc" />
                <span class="radio">Date <i class="fad fa-sort-numeric-down-alt"></i></span>
            </label>
            <label>
                <input class="with-gap sort_value" name="sort_radio" type="radio" value="date-posted-asc" />
                <span class="radio">Date <i class="fad fa-sort-numeric-up-alt"></i></span>
            </label>
            <label>
                <input class="with-gap sort_value" name="sort_radio" type="radio" value="date-taken-desc" />
                <span class="radio">Date Taken</i></span>
            </label>
            <label>
                <input class="with-gap sort_value" name="sort_radio" type="radio" value="interestingness-desc" checked />
                <span class="radio">Interestingness</i></span>
            </label>
            <label>
                <input class="with-gap sort_value" name="sort_radio" type="radio" value="relevance" />
                <span class="radio">Relevance</i></span>
            </label>
        </div>
    </div>

    <div id="flickr_photos" class="main_photos"></div>

    <div class="paginate">
        <button id="btn_previous" class="btn blue accent-3">Previous page</button>
        <button id="btn_next" class="btn pink accent-3">Next page</button>
    </div>

    <footer class="page-footer blue accent-3">
        <a href="https://nicolesyblog.com" target="_blank">Â© Nicolesy, Inc.</a>

    </footer>

    <script type="text/javascript" src="flickr_lab.js"></script>
    <!-- materialize initializations -->

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.tooltipped');
            var instances = M.Tooltip.init(elems, {});
        });

        /*$(document).ready(function() {
            $('input#flickr_search, textarea#flickr_search_label').characterCounter();
        })*/
    </script>
</body>

</html>
